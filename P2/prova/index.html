<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Prova</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="script.js"></script>
		
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<meta charset="utf-8">
	</head>
	<body>
		
		<h3 class="alert alert-dark row justify-content-center">Preencha o Formulário</h3>
		<form action="get" target="#">
			<div class="form-group">
				<label for="nome">Nome: </label>
				<input type="text" name="nome" id="nome" class="form-control">
			</div>
			<div class="form-group">
				<label for="telefone">Telefone: </label>
				<input type="tel" name="telefone" id="telefone" class="form-control">
			</div>
			
			<div class="form-group">
				<label for="datachegada" class="col-form-label">Data de Chegada: </label>
				<input type="date" name="datachegada" id="datachegada" class="form-control">
			</div>
			<div class="form-group">
				<label for="datasaida" class="col-form-label">Data de Saída: </label>
				<input type="date" name="datasaida" id="datasaida" class="form-control">
			</div>
			<div class="form-group" id="div-quartos">
				<label for="quartos">Quartos: </label>
				<select id="quartos" class="custom-select">
					<option>Selecione a quantidade de quartos</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			
			<h5 id="total" class="alert alert-success">Valor total: </h5>
			
			<button type="submit" class="btn btn-primary btn-block btn-lg">Confirmar</button>
		</form>
	</body>
</html>
