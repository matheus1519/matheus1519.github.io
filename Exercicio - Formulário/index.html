<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formulario - Hipermídia</title>
		<meta charset="utf-8">
	</head>
	<body>
		<header>
			<h1>
				Aulas de Hipermidias
			</h1>
			<h2>
				Preencha o formulário abaixo
			</h2>
		</header>
		<main>
			<form action="#" method="get">
				<fieldset>
					<legend>
						Dados Pessoais
					</legend>

					<label for="nome">
						Nome:
					</label>
					<input type="text" name="nome" id="nome">

					<label for="sobrenome">
						Sobrenome:
					</label>
					<input type="text" name="sobrenome" id="sobrenome">
					<br>
					<br>
					<label for="data-nascimento">
						Data de Nascimento:
					</label>
					<input type="number" name="dia" id="dia" min="1" max="31" maxlength="5" value="dd">
					<input type="number" name="mes" id="mes" min="1" max="12" maxlength="5" value="mm">
					<input type="number" name="ano" id="ano" min="1900" max="2019" maxlength="7" value="mm">

				</fieldset>

				<input type="submit" name="enviar" id="enviar" value="Enviar">
				<input type="reset" name="limpar" id="limpar" value="Limpar">
			</form>
		</main>
	</body>
</html>
