<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formulario - Hipermídia</title>
		<meta charset="utf-8">
	</head>
	<body>
		<header>
			<h1>
				Aulas de Hipermidias
			</h1>
			<h2>
				Preencha o formulário abaixo
			</h2>
		</header>
		<main>
			<form action="#" method="get">
				<fieldset>
					<legend>
						Dados Pessoais
					</legend>
					<br>
					<label for="nome">
						Nome:
					</label>
					<input type="text" name="nome" id="nome">

					<label for="sobrenome">
						Sobrenome:
					</label>
					<input type="text" name="sobrenome" id="sobrenome">
					<br>
					<br>
					<label for="dia">
						Data de Nascimento:
					</label>
					<input type="number" name="dia" id="dia" min="1" max="31" maxlength="5" value="dd">
					<input type="number" name="mes" id="mes" min="1" max="12" maxlength="5" value="mm">
					<input type="number" name="ano" id="ano" min="1900" max="2019" maxlength="7" value="mm">
					<br>
					<br>
					<label for="rg">
						RG:
					</label>
					<input type="number" name="rg" id="rg" maxlength="9">
					<br>
					<br>
					<label for="cpfp">
						CPF:
					</label>
					<input type="number" name="cpfp" id="cpfp" maxlength="9">
					-
					<input type="number" name="cpfd" id="cpfd" maxlength="2">

					<br>
					<br>
				
				</fieldset>
				<br>
				<fieldset>
					<legend>
						Dados de Endereço
					</legend>
					<br>
					<label for="rua">
						Rua:
					</label>
					<input type="text" name="rua" id="rua">

					<label for="numerorua">
						Numero:
					</label>
					<input type="number" name="numerorua" id="numerorua" maxlength="9">

					<br>
					<br>

					<label for="bairro">
						Bairro:
					</label>
					<input type="text" name="bairro" id="bairro" >

					<br>
					<br>

					<label for="estado">
						Estado:
					</label>
					<select id="estado" name="estado">
					    <option value="AC">Acre</option>
					    <option value="AL">Alagoas</option>
					    <option value="AP">Amapá</option>
					    <option value="AM">Amazonas</option>
					    <option value="BA">Bahia</option>
					    <option value="CE">Ceará</option>
					    <option value="DF">Distrito Federal</option>
					    <option value="ES">Espírito Santo</option>
					    <option value="GO">Goiás</option>
					    <option value="MA">Maranhão</option>
					    <option value="MT">Mato Grosso</option>
					    <option value="MS">Mato Grosso do Sul</option>
					    <option value="MG">Minas Gerais</option>
					    <option value="PA">Pará</option>
					    <option value="PB">Paraíba</option>
					    <option value="PR">Paraná</option>
					    <option value="PE">Pernambuco</option>
					    <option value="PI">Piauí</option>
					    <option value="RJ">Rio de Janeiro</option>
					    <option value="RN">Rio Grande do Norte</option>
					    <option value="RS">Rio Grande do Sul</option>
					    <option value="RO">Rondônia</option>
					    <option value="RR">Roraima</option>
					    <option value="SC">Santa Catarina</option>
					    <option value="SP">São Paulo</option>
					    <option value="SE">Sergipe</option>
					    <option value="TO">Tocantins</option>
					</select>

					<label for="cidade">
						Cidade:
					</label>
					<input type="text" name="cidade" id="cidade" >
					
					<br>
					<br>

					<label for="cepp">
						CEP:
					</label>
					<input type="text" name="cepp" id="cepp" maxlength="9">
					-
					<input type="text" name="cepd" id="cepd" maxlength="2">
					<br>

				</fieldset>
				<br>

				<fieldset>
				<legend>
					Dados de Login
				</legend>
					<br>

					<label for="email">
						Email:
					</label>
					<input type="text" name="email" id="email" >

					<br>
					<br>

					<label for="imagem-perfil">
						Imagem de perfil:
					</label>
					<input type="file" name="imagem-perfil" id="imagem-perfil">

					<br>
					<br>

					<label for="login">
						Login de usuário:
					</label>
					<input type="text" name="login" id="login" >

					<br>
					<br>

				</fieldset>

				<br>

				<input type="submit" name="enviar" id="enviar" value="Enviar">
				<input type="reset" name="limpar" id="limpar" value="Limpar">


			</form>
		</main>
	</body>
</html>
